<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jquery.stacky - Miguel A. Jim√©nez (migueljimenez.co)</title>

	<link rel="stylesheet" type="text/css" href="../../dist/css/jquery.stacky.css" />
	<link rel="stylesheet" type="text/css" href="css/weather-icons.css">
	<link rel="stylesheet" type="text/css" href="css/simple-line-icons.css">
	<link rel="stylesheet" type="text/css" href="../css/roboto-font.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	
	<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
	<script src="../../dist/js/jquery.stacky.js"></script>
	<script src="js/main.js"></script>
</head>
<body>

	<div id="panels">
		<section class="panel" id="dashboard">
			<nav>
				<a data-icon="&#xe034;"></a>
				<a data-icon="&#xe090;"></a>
			</nav>
			<header>
				<span class="date">
					<span class="day">Monday</span>
					<span class="value">March 24, 2015</span>
				</span>
				<span class="weather" style="display: none;">
					<i class="wi wi-day-sunny"></i>
					<span class="value">58&deg;</span>
					<span class="city">Santiago de Cali</span>
				</span>
				<span class="time">
					<a data-icon="&#xe037;" class="icon"></a>
					<span class="value">2:45</span>
					<span class="city">Santiago de Cali</span>
				</span>
			</header>
		</section>
	</div>

</body>
</html>
